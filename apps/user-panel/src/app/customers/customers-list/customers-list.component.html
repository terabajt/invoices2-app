<mat-card class="customers-card">
  <mat-card-header>
    <mat-card-title>Klienci</mat-card-title>
    <mat-card-subtitle>Lista wszystkich kontrahentów:</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end">
    <button class="invoices-card-addbutton" mat-raised-button color="primary" routerLink="/customers/form/">Dodaj
      Klienta</button>
  </mat-card-actions>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <div class="mat-elevation-z8" style="overflow-x: auto;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mat-table-responsive" matSort
          matSortActive="invoiceNumber" matSortDisableClear matSortDirection="desc">
          <!-- Kolumny tabeli -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Nazwa firmy </th>
            <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
          </ng-container>
          <ng-container matColumnDef="taxNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> NIP </th>
            <td mat-cell *matCellDef="let customer"> {{customer.taxNumber }} </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
          </ng-container>
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Telefon </th>
            <td mat-cell *matCellDef="let customer"> {{customer.phone}} </td>
          </ng-container>

          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">Opcje</th>
            <td mat-cell *matCellDef="let customer">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Opcje">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item [routerLink]="['/customers/form/'+ customer.id]">
                  <mat-icon color="primary">more</mat-icon>
                  <span>Edycja</span>
                </button>
                <button mat-menu-item (click)="onDeleteCustomer(customer.id)">
                  <mat-icon color="warn">delete</mat-icon>
                  <span>Usuń</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Klientów na stronie">
        </mat-paginator>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
